<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercícios HTML</title>
   <style>
      #Conteudo{
         padding: 30px 0 30px 0;
      }
   </style>
</head>
<body>
   <header>
      <h1>Exercícios HTML</h1>
   </header>
   <nav>
      <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
      <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
      <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
      <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
      <a href wm-nav="exercicios/listasAninhada.html">04 - Listas Aninhada</a> |
      <a href wm-nav="exercicios/links.html">05 - Links</a> |
      <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
      <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
      <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
      <a href wm-nav="exercicios/video.html">09 - Videos</a> |
   </nav>
   <section id="Conteudo">

   </section>
   <footer>Curso WebModerno - COD3R</footer>
   <script>
      document.querySelectorAll('[wm-nav]').forEach(link=>{
         const conteudo = document.getElementById('Conteudo')
         link.onclick = function(e){
            e.preventDefault()

            fetch(link.getAttribute('wm-nav'))
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
         }
      })

   </script>
   <!-- iniciar o servidor html 
      linha de comando : http-server -c-1 .
   -->
</body>
</html>
