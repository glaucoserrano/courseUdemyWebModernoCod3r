<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Um pouco de CSS</title>
   <style>
      h1{
         font-size: 20px;
      }
      .fundoVermelho{
         background-color: #c00;
      }
      .negrito{
         font-weight: bold;
      }
      #txtPrincipal{
         font-size: 40px;
         font-weight: bold;
         color: #fff;
         background-color: #444;
         padding: 10px;
         margin-bottom: 50px;
      }
   </style>
</head>
<body>
   <h1>CSS</h1>
   <span id="txtPrincipal">Texto 1</span><br><br>
   <span class="fundoVermelho negrito">Texto 2</span><br><br>
   <span class="fundoVermelho">Texto 3</span>
</body>
</html>
